    <script>

        // éŸ³å£°å†ç”Ÿé€Ÿåº¦ã®åˆæœŸè¨­å®š
        let currentSpeechRate = parseFloat(speechSpeedSlider.value);

        speechSpeedSlider.addEventListener('input', () => {

        // --- éŸ³å£°ãƒªã‚¹ãƒˆã®åˆæœŸåŒ–ã¨æ›´æ–° ---
        let voices = []; // åˆ©ç”¨å¯èƒ½ãªéŸ³å£°ãƒªã‚¹ãƒˆã‚’ä¿æŒ

        // éŸ³å£°ãƒªã‚¹ãƒˆã‚’ãƒ‰ãƒ­ãƒƒãƒ—ãƒ€ã‚¦ãƒ³ã«è¨­å®šã™ã‚‹é–¢æ•°
        function populateVoiceList() {

            let defaultSelectedVoiceName = ''; // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã§é¸æŠã—ãŸã„éŸ³å£°åï¼ˆå¥³æ€§å„ªå…ˆï¼‰

            // åˆ©ç”¨å¯èƒ½ãªéŸ“å›½èªã®éŸ³å£°ã‚’è¦‹ã¤ã‘ã€ãƒ‰ãƒ­ãƒƒãƒ—ãƒ€ã‚¦ãƒ³ã«è¿½åŠ 
            const koreanVoices = voices.filter(voice => voice.lang === 'ko-KR');

            // ã¾ãšå¥³æ€§ã®éŸ³å£°ã‚’å„ªå…ˆã—ã¦ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã«è¨­å®š
            const femaleVoice = koreanVoices.find(voice =>

                voice.name.toLowerCase().includes('yuna') || // ãƒ¦ãƒŠã¨ã„ã†åå‰ã‚‚å¥³æ€§ã¨ä»®å®š
                voice.name.toLowerCase().includes('google í•œêµ­ì˜') // Google éŸ“å›½ã®éŸ³å£°åã«å«ã¾ã‚Œã‚‹ã“ã¨ãŒå¤šã„
            );
            if (femaleVoice) {
                defaultSelectedVoiceName = femaleVoice.name;
            } else if (koreanVoices.length > 0) {
                // å¥³æ€§éŸ³å£°ãŒè¦‹ã¤ã‹ã‚‰ãªã‘ã‚Œã°ã€æœ€åˆã®éŸ“å›½èªéŸ³å£°ã‚’ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã«
                defaultSelectedVoiceName = koreanVoices[0].name;
            }
            
            // ãƒ‰ãƒ­ãƒƒãƒ—ãƒ€ã‚¦ãƒ³ã«ã‚ªãƒ—ã‚·ãƒ§ãƒ³ã‚’è¿½åŠ 
            koreanVoices.forEach((voice) => {

            // ã‚‚ã—ã€ã©ã®éŸ“å›½èªéŸ³å£°ã‚‚é¸æŠè‚¢ã«è¿½åŠ ã•ã‚Œãªã‹ã£ãŸå ´åˆ
            if (voiceSelect.options.length === 0) {
                const option = document.createElement('option');
                option.textContent = 'åˆ©ç”¨å¯èƒ½ãªéŸ“å›½èªéŸ³å£°ã¯ã‚ã‚Šã¾ã›ã‚“';
                option.value = '';
                voiceSelect.appendChild(option);
                voiceSelect.disabled = true; // ãƒ‰ãƒ­ãƒƒãƒ—ãƒ€ã‚¦ãƒ³ã‚’ç„¡åŠ¹åŒ–
                playKoreanVoiceBtn.disabled = true; // å†ç”Ÿãƒœã‚¿ãƒ³ã‚‚ç„¡åŠ¹åŒ–
                statusMessage.textContent = 'ãƒ‡ãƒã‚¤ã‚¹ã«éŸ“å›½èªéŸ³å£°ãŒã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚';
            } else {

                 playKoreanVoiceBtn.disabled = false;
                 statusMessage.textContent = 'åˆ©ç”¨å¯èƒ½ãªéŸ³å£°ãŒèª­ã¿è¾¼ã¾ã‚Œã¾ã—ãŸã€‚';
            }
        }

        // éŸ³å£°ãƒªã‚¹ãƒˆã®å¤‰æ›´ã‚¤ãƒ™ãƒ³ãƒˆã‚’ãƒªãƒƒã‚¹ãƒ³
        if (speechSynthesis.onvoiceschanged !== undefined) {

            populateVoiceList(); 
        }

        // --- 1. æ—¥æœ¬èª éŸ³å£°å…¥åŠ› (Web Speech API - SpeechRecognition) ---
        let recognition;
        if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'ja-JP';
            recognition.interimResults = true;
            recognition.continuous = false;

            recognition.onstart = () => {
                statusMessage.textContent = 'èãå–ã‚Šä¸­... è©±ã—ã¦ãã ã•ã„ã€‚';
                startRecognitionBtn.disabled = true;
                startRecognitionBtn.textContent = 'ğŸ‘‚ èªè­˜ä¸­...';
            };

            recognition.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    const transcript = event.results[i][0].transcript;

                } else {

            });
        } else {

            startRecognitionBtn.textContent = 'ãŠä½¿ã„ã®ãƒ–ãƒ©ã‚¦ã‚¶ã§ã¯éŸ³å£°å…¥åŠ›ã¯ã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚';
            statusMessage.textContent = 'Chrome, Edge ãªã©ã®æœ€æ–°ãƒ–ãƒ©ã‚¦ã‚¶ã‚’ã”åˆ©ç”¨ãã ã•ã„ã€‚';
            console.warn('Web Speech API (SpeechRecognition) not supported in this browser.');
        }

        // --- 2. ãƒ†ã‚­ã‚¹ãƒˆç¿»è¨³ (MyMemory Translation API) ---
        async function translateText(text, targetLang, sourceLang = 'ja') {
            if (!text.trim()) {
                statusMessage.textContent = 'ç¿»è¨³ã™ã‚‹ãƒ†ã‚­ã‚¹ãƒˆãŒã‚ã‚Šã¾ã›ã‚“ã€‚';
                return { translatedText: '' };
            }

            const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${sourceLang}|${targetLang}`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Translation API Error:', errorData);
                    statusMessage.textContent = `ç¿»è¨³APIã‚¨ãƒ©ãƒ¼: ${errorData.responseData ? errorData.responseData.error : response.statusText}`;
                    return { translatedText: 'ç¿»è¨³ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚' };
                }

                const data = await response.json();
                if (data.responseStatus !== 200) {
                    console.error('MyMemory API Error:', data.responseDetails);
                    statusMessage.textContent = `ç¿»è¨³APIã‚¨ãƒ©ãƒ¼: ${data.responseDetails}`;
                    return { translatedText: 'ç¿»è¨³ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚' };
                }
                
                return { translatedText: data.responseData.translatedText };

            } catch (error) {
                console.error('Fetch error:', error);
                statusMessage.textContent = `ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼ã¾ãŸã¯CORSå•é¡Œ: ${error.message}`;
                return { translatedText: 'ç¿»è¨³ã«å¤±æ•—ã—ã¾ã—ãŸï¼ˆãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã¾ãŸã¯APIã®å•é¡Œï¼‰ã€‚' };
            }
        }

        // --- ç·åˆçš„ãªç¿»è¨³ã¨è¡¨ç¤ºå‡¦ç† ---
        async function translateAndDisplay(japaneseText) {
            if (!japaneseText.trim()) {

            }

            const translationResult = await translateText(japaneseText, 'ko', 'ja');
            const translatedKorean = translationResult.translatedText;

        japaneseInput.addEventListener('input', () => {

        if ('SpeechSynthesisUtterance' in window && 'speechSynthesis' in window) {

                    !textToSpeak.includes('ç¿»è¨³ä¸­') && 
                    !textToSpeak.includes('ã‚¨ãƒ©ãƒ¼') &&
                    !textToSpeak.includes('å…¥åŠ›ãŒã‚ã‚Šã¾ã›ã‚“')) {
                    
                    speechSynthesis.cancel(); 

                    const utterance = new SpeechSynthesisUtterance(textToSpeak);

                    // ãƒ‰ãƒ­ãƒƒãƒ—ãƒ€ã‚¦ãƒ³ã§é¸æŠã•ã‚ŒãŸéŸ³å£°ãŒã‚ã‚Œã°ã€ãã‚Œã‚’è¨­å®š
                    if (selectedVoiceName) {
                        selectedVoice = voices.find(voice => voice.name === selectedVoiceName);
                    }

                    if (selectedVoice) {
                        utterance.voice = selectedVoice;
                        console.log("Selected Voice:", selectedVoice.name, selectedVoice.lang);
                    } else {
                        console.warn("åˆ©ç”¨å¯èƒ½ãªéŸ“å›½èªã®éŸ³å£°ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚");
                        statusMessage.textContent = "åˆ©ç”¨å¯èƒ½ãªéŸ“å›½èªéŸ³å£°ãŒã‚ã‚Šã¾ã›ã‚“ã€‚";
                    }

                    speechSynthesis.speak(utterance);
                    statusMessage.textContent = 'éŸ“å›½èªéŸ³å£°ã‚’å†ç”Ÿä¸­...';
                    utterance.onend = () => {
                        statusMessage.textContent = 'å†ç”ŸãŒå®Œäº†ã—ã¾ã—ãŸã€‚';
                    };
                    utterance.onerror = (event) => {
                        console.error('SpeechSynthesis error:', event);
                        statusMessage.textContent = 'éŸ³å£°å†ç”Ÿã‚¨ãƒ©ãƒ¼ã€‚';
                    };
                } else {
                    statusMessage.textContent = 'å†ç”Ÿã™ã‚‹éŸ“å›½èªã®ãƒ†ã‚­ã‚¹ãƒˆãŒã‚ã‚Šã¾ã›ã‚“ã€‚';
                }
            });
        } else {
            playKoreanVoiceBtn.disabled = true;
            playKoreanVoiceBtn.textContent = 'éŸ³å£°å‡ºåŠ›ã¯ã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ã¾ã›ã‚“';
            voiceSelect.disabled = true; // éŸ³å£°é¸æŠã‚‚ç„¡åŠ¹åŒ–
            statusMessage.textContent = 'éŸ³å£°å‡ºåŠ›ã¯ã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚';
            console.warn('Web Speech API (SpeechSynthesis) not supported in this browser.');
        }

        // åˆå›è¡¨ç¤ºæ™‚ã®åˆæœŸå€¤ (å‹•ä½œç¢ºèªç”¨)
