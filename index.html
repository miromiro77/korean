        <div class="input-section">

    <script>
        const japaneseInput = document.getElementById('japaneseInput');
        const startRecognitionBtn = document.getElementById('startRecognition');
        const koreanTranslationOutput = document.getElementById('koreanTranslation');
        const playKoreanVoiceBtn = document.getElementById('playKoreanVoice');
        const speechSpeedSlider = document.getElementById('speechSpeed');

        // éŸ³å£°å†ç”Ÿé€Ÿåº¦ã®åˆæœŸè¨­å®š
        let currentSpeechRate = parseFloat(speechSpeedSlider.value);
        currentSpeedDisplay.textContent = `${currentSpeechRate.toFixed(1)}x`;

        // ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ã®å€¤ãŒå¤‰æ›´ã•ã‚ŒãŸã‚‰è¡¨ç¤ºã‚’æ›´æ–°
        speechSpeedSlider.addEventListener('input', () => {
            currentSpeechRate = parseFloat(speechSpeedSlider.value);
            currentSpeedDisplay.textContent = `${currentSpeechRate.toFixed(1)}x`;
        });

        // --- 1. æ—¥æœ¬èª éŸ³å£°å…¥åŠ› (Web Speech API - SpeechRecognition) ---
        let recognition;
        if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'ja-JP';
            recognition.interimResults = true;
            recognition.continuous = false;

            recognition.onstart = () => {
                statusMessage.textContent = 'èãå–ã‚Šä¸­... è©±ã—ã¦ãã ã•ã„ã€‚';
                startRecognitionBtn.disabled = true;
                startRecognitionBtn.textContent = 'ğŸ‘‚ èªè­˜ä¸­...';
            };

            recognition.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                    } else {
                        interimTranscript += transcript;
                    }
                }
                japaneseInput.value = finalTranscript || interimTranscript;
                if (finalTranscript) {
                    translateAndDisplay(finalTranscript);
                } else {
                    koreanTranslationOutput.textContent = 'èªè­˜ä¸­...';
                }
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                statusMessage.textContent = `éŸ³å£°èªè­˜ã‚¨ãƒ©ãƒ¼: ${event.error}`;
                startRecognitionBtn.disabled = false;
                startRecognitionBtn.textContent = 'ğŸ¤ éŸ³å£°å…¥åŠ›é–‹å§‹';
                koreanTranslationOutput.textContent = 'éŸ³å£°èªè­˜ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚';
            };

            recognition.onend = () => {
                startRecognitionBtn.disabled = false;
                startRecognitionBtn.textContent = 'ğŸ¤ éŸ³å£°å…¥åŠ›é–‹å§‹';
                if (!japaneseInput.value) {
                    statusMessage.textContent = 'éŸ³å£°ãŒèªè­˜ã•ã‚Œã¾ã›ã‚“ã§ã—ãŸã€‚ã‚‚ã†ä¸€åº¦ãŠè©¦ã—ãã ã•ã„ã€‚';
                } else {

                }
            };

            startRecognitionBtn.addEventListener('click', () => {
                japaneseInput.value = '';
                koreanTranslationOutput.textContent = 'ã“ã“ã«éŸ“å›½èªè¨³ãŒè¡¨ç¤ºã•ã‚Œã¾ã™';
                statusMessage.textContent = '';
                recognition.start();
            });
        } else {
            startRecognitionBtn.disabled = true;
            startRecognitionBtn.textContent = 'ãŠä½¿ã„ã®ãƒ–ãƒ©ã‚¦ã‚¶ã§ã¯éŸ³å£°å…¥åŠ›ã¯ã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚';
            statusMessage.textContent = 'Chrome, Edge ãªã©ã®æœ€æ–°ãƒ–ãƒ©ã‚¦ã‚¶ã‚’ã”åˆ©ç”¨ãã ã•ã„ã€‚';
            console.warn('Web Speech API (SpeechRecognition) not supported in this browser.');
        }

        // --- 2. ãƒ†ã‚­ã‚¹ãƒˆç¿»è¨³ (MyMemory Translation API) ---
        async function translateText(text, targetLang, sourceLang = 'ja') {
            if (!text.trim()) {
                statusMessage.textContent = 'ç¿»è¨³ã™ã‚‹ãƒ†ã‚­ã‚¹ãƒˆãŒã‚ã‚Šã¾ã›ã‚“ã€‚';
                return { translatedText: '' };
            }

            const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${sourceLang}|${targetLang}`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Translation API Error:', errorData);
                    statusMessage.textContent = `ç¿»è¨³APIã‚¨ãƒ©ãƒ¼: ${errorData.responseData ? errorData.responseData.error : response.statusText}`;
                    return { translatedText: 'ç¿»è¨³ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚' };
                }

                const data = await response.json();
                if (data.responseStatus !== 200) {
                    console.error('MyMemory API Error:', data.responseDetails);
                    statusMessage.textContent = `ç¿»è¨³APIã‚¨ãƒ©ãƒ¼: ${data.responseDetails}`;
                    return { translatedText: 'ç¿»è¨³ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚' };
                }
                
                return { translatedText: data.responseData.translatedText };

            } catch (error) {
                console.error('Fetch error:', error);
                statusMessage.textContent = `ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼ã¾ãŸã¯CORSå•é¡Œ: ${error.message}`;
                return { translatedText: 'ç¿»è¨³ã«å¤±æ•—ã—ã¾ã—ãŸï¼ˆãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã¾ãŸã¯APIã®å•é¡Œï¼‰ã€‚' };
            }
        }

        // --- ç·åˆçš„ãªç¿»è¨³ã¨è¡¨ç¤ºå‡¦ç† ---
        async function translateAndDisplay(japaneseText) {
            if (!japaneseText.trim()) {
                koreanTranslationOutput.textContent = 'å…¥åŠ›ãŒã‚ã‚Šã¾ã›ã‚“ã€‚';
                statusMessage.textContent = '';

            }

            koreanTranslationOutput.textContent = 'ç¿»è¨³ä¸­...';

            const translationResult = await translateText(japaneseText, 'ko', 'ja');

        // ãƒ†ã‚­ã‚¹ãƒˆã‚¨ãƒªã‚¢ã«æ‰‹å‹•å…¥åŠ›ãŒã‚ã£ãŸå ´åˆã®å‡¦ç†
        japaneseInput.addEventListener('input', () => {

        // --- 4. éŸ“å›½èª éŸ³å£°å‡ºåŠ› (Web Speech API - SpeechSynthesis) ---
        // utteranceå¤‰æ•°ã®ã‚¹ã‚³ãƒ¼ãƒ—ã‚’ã€playKoreanVoiceBtnã®clickã‚¤ãƒ™ãƒ³ãƒˆå†…ã§ç”Ÿæˆã™ã‚‹ã‚ˆã†ã«å¤‰æ›´
        // ã“ã‚Œã«ã‚ˆã‚Šã€ã‚¯ãƒªãƒƒã‚¯ã”ã¨ã«æ–°ã—ã„utteranceã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆãŒä½œæˆã•ã‚Œã€æœ€æ–°ã®rateãŒé©ç”¨ã•ã‚Œã‚‹
        if ('SpeechSynthesisUtterance' in window && 'speechSynthesis' in window) {
            playKoreanVoiceBtn.addEventListener('click', () => {
                const textToSpeak = koreanTranslationOutput.textContent;
                
                if (textToSpeak && 
                    textToSpeak !== 'ã“ã“ã«éŸ“å›½èªè¨³ãŒè¡¨ç¤ºã•ã‚Œã¾ã™' && 
                    !textToSpeak.includes('ç¿»è¨³ä¸­') && 
                    !textToSpeak.includes('ã‚¨ãƒ©ãƒ¼') &&
                    !textToSpeak.includes('å…¥åŠ›ãŒã‚ã‚Šã¾ã›ã‚“')) {
                    
                    // æ—¢å­˜ã®å†ç”Ÿã‚’åœæ­¢ (é‡è¦: ã“ã‚Œã«ã‚ˆã‚Šæ–°ã—ã„è¨­å®šãŒé©ç”¨ã•ã‚Œã‚„ã™ããªã‚‹)
                    speechSynthesis.cancel(); 

                    const utterance = new SpeechSynthesisUtterance(textToSpeak); // ã“ã“ã§æ–°ã—ã„utteranceã‚’ç”Ÿæˆ
                    utterance.lang = 'ko-KR'; 
                    utterance.rate = currentSpeechRate; // ã“ã“ã§ç¾åœ¨ã®é€Ÿåº¦ã‚’ç¢ºå®Ÿã«è¨­å®š
                    
                    const voices = speechSynthesis.getVoices();
                    const koreanVoice = voices.find(voice => voice.lang === 'ko-KR');
                    if (koreanVoice) {
                        utterance.voice = koreanVoice;
                    } else {
                        console.warn("éŸ“å›½èªã®éŸ³å£°ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã®éŸ³å£°ã‚’ä½¿ç”¨ã—ã¾ã™ã€‚");
                        statusMessage.textContent = "éŸ“å›½èªéŸ³å£°ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ï¼ˆãƒ–ãƒ©ã‚¦ã‚¶ä¾å­˜ï¼‰ã€‚";
                    }

                    speechSynthesis.speak(utterance);
                    statusMessage.textContent = 'éŸ“å›½èªéŸ³å£°ã‚’å†ç”Ÿä¸­...';
                    utterance.onend = () => {
                        statusMessage.textContent = 'å†ç”ŸãŒå®Œäº†ã—ã¾ã—ãŸã€‚';
                    };
                    utterance.onerror = (event) => {
                        console.error('SpeechSynthesis error:', event);
                        statusMessage.textContent = 'éŸ³å£°å†ç”Ÿã‚¨ãƒ©ãƒ¼ã€‚';
                    };
                } else {
                    statusMessage.textContent = 'å†ç”Ÿã™ã‚‹éŸ“å›½èªã®ãƒ†ã‚­ã‚¹ãƒˆãŒã‚ã‚Šã¾ã›ã‚“ã€‚';
                }
            });
        } else {
            playKoreanVoiceBtn.disabled = true;
            playKoreanVoiceBtn.textContent = 'éŸ³å£°å‡ºåŠ›ã¯ã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ã¾ã›ã‚“';
            statusMessage.textContent = 'éŸ³å£°å‡ºåŠ›ã¯ã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚';
            console.warn('Web Speech API (SpeechSynthesis) not supported in this browser.');
        }

        // åˆå›è¡¨ç¤ºæ™‚ã®åˆæœŸå€¤ (å‹•ä½œç¢ºèªç”¨)
        japaneseInput.value = "";
